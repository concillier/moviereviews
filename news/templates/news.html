
{% extends 'base.html' %}
{% block content %}

   {% for news in newss %}
   <div class="card mb-3">
       <div class="row g-0">
         <div>
           <div class="card-body">
               <h2 class="card-title">{{ news.headline }}</h2>
               <h5 class="card-text">{{ news.body }}</h5>
               <p class="card-text"><small class = "text-muted">{{ news.date }} </small></p>
           </div>
         </div>
       </div>
   </div>
   {% endfor %} 
   
{% endblock content %}
